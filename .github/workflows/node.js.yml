name: Gatsby Publish

on:
  push:
    branches: [ master ]

env:
  GIT_HUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: build
        run: |
          npm install
      - name: Deploy
        run: npm run deploy:ci
